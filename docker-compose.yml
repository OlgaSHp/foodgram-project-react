# docker-compose.yml
version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media/recipe
    depends_on:
      - db

  frontend:
    env_file: .env
    build: ./frontend/
    volumes:
      - static:/frontend_static
    command: cp -r /app/build/. /frontend_static/
    
  gateway:
    build: ./gateway/
    env_file: .env
    volumes:
      - static:/app/static/
      - media:/app/media/recipe
    ports:
      - 8000:80